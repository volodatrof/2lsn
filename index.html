<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Interactive Page with Traffic Light and Color Blocks</h1>

    <section class="color-blocks-section">
      <h2>Color Blocks</h2>
      <div class="container" id="blockContainer"></div>
      <button id="addBlockBtn">Add Block</button>
    </section>

    <section class="traffic-light-section">
      <h2>Traffic Light</h2>
      <div class="traffic-light" id="trafficLight">
        <div class="light" id="redLight"></div>
        <div class="light" id="yellowLight"></div>
        <div class="light" id="greenLight"></div>
      </div>
      <button id="nextButton">Next Light</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
